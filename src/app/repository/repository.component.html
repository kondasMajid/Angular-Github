<div class="card gedf-card" *ngFor="let repo of repos">
    <div class="card-header">
        <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex justify-content-between align-items-center">
                <div class="mr-2">
                    <svg class="bd-placeholder-img mr-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 32x32">
                <title>Placeholder</title>
                <rect width="100%" height="100%" fill="#007bff" />
                <text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text>
              </svg>
                </div>
                <div class="ml-2">
                    <!-- <div class="h5 m-0">{{repo.name}}</div> -->
                    <div class="h7 text-muted">{{repo.language}}</div>
                </div>
            </div>
            <div>
                <div class="dropdown">
                    <button class="btn btn-link dropdown-toggle" type="button" id="gedf-drop1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <i class="fa fa-ellipsis-h"></i>
                  </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="gedf-drop1">
                        <div class="h6 dropdown-header">Configuration</div>
                        <a class="dropdown-item" href="#">Save</a>
                        <a class="dropdown-item" href="#">Hide</a>
                        <a class="dropdown-item" href="#">Report</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="card-body">
        <div class="text-muted h7 mb-2"> <i class="fa fa-clock-o"></i>{{repo.updated_at }} ago</div>
        <a class="card-link" href="#">
            <h5 class="card-title">{{repo.name}}</h5>
        </a>

        <p class="card-text">
            {{repo.description}} </p>
    </div>
    <div class="card-footer">
        <!-- <a href="#" class="card-link"><i class="fa fa-gittip"></i> Like</a> -->
        <!-- <a href="#" class="card-link"><i class="fa fa-comment"></i> Comment</a> -->
        <a href="{{ repo.html_url }}" target="_blank" class="card-link"><i class="fa fa-mail-forward"></i> View </a>
        <!-- <strong class="d-block text-gray-dark"> -->
        <!-- <a href="{{ repo.html_url }}" target="_blank">{{ repo.name }}</a> -->
        <!-- </strong> -->
    </div>
</div>
