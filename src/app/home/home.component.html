<form class="form-signin" style="width: 400px; margin:auto; margin-top: 140px;">
   
    <h1 class="h3 mb-3 font-weight-normal">Please enter github user name</h1>
    <br>
    <label for="inputEmail" class="sr-only">Email address</label>
    <br>
    <input type="email" id="inputEmail" class="form-control" placeholder="" required autofocus [formControl]="input" name="user">
  
    <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="getUser()">search</button>
    
  </form>   

 
<div *ngIf="Data">
  <p>show here</p>
  <ul *ngFor="let data of Data"> 
    <li>{{data?.login}}</li>
  </ul>
</div>
